# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6d4e859a-809d-4cfd-88b6-04c46a4c2d97'
  imageRepository: 'users-service'
  containerRegistry: 'slackcpyacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.prod'
  tag: latest
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy to app service
  jobs:  
  - job: Deploy
    displayName: Deploy
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Free Trial(21739d37-7de3-412c-91d0-105c69be8462)'
        appType: 'webAppContainer'
        WebAppName: 'slackcpyapi'
        DockerNamespace: 'users-service'
        DockerRepository: 'slackcpyacr.azurecr.io/users-service'